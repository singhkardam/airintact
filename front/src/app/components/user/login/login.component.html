<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-3">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6 bg-login-image">
                        <div class="curv-up"></div>
                      </div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                              </div>
                              <form class="user" (submit)="logIn(logInForm)" #logInForm="ngForm">
                                  <div class="form-group">
                                      <label>Username</label>
                                      <input type="text" class="form-control form-control-user" placeholder="Enter Your Username here..." name="user_name" ngModel required />
                                  </div>
                                  <div class="form-group">
                                      <label>Password</label>
                                      <input type="password" class="form-control form-control-user" placeholder="Password" name="password" ngModel required />
                                  </div>
                                  <div class="form-group">
                                      <div class="custom-control custom-checkbox small">
                                          <input type="checkbox" class="custom-control-input" id="customCheck" />
                                          <label class="custom-control-label" for="customCheck">Remember Me</label>
                                      </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-user btn-block">
                                      Login
                                  </button>
                                  <hr />
                                  <a class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Login with Google
                                  </a>
                                  <a class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                  </a>
                              </form>
                              <hr />
                              <div class="text-center">
                                  <a class="small">Forgot Password?</a>
                              </div>
                              <div class="text-center">
                                  <a class="small" routerLink="sign-up">Create an Account!</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
